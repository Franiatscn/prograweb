<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container w-50"> <!-- w es width el num es el porcentaje que se establece-->
            <h2 class="text-center fw-bolder">Calculadora<a href="index.html"><img src="indeximg.png" alt="icono index" width="20"></a></h2>
            <form action="procesar.php" method="post">
            <div class="form-floating mb-3"> <!-- esto está perverso, hace que el texto dentro de la etiqueta se eleve al seleccionar -->
                <input type="text" name="numbr1" id="numbr1" class="form-control" placeholder="" required>
                <label for="numbr1">Número 1:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="numbr2" id="numbr2" class="form-control" placeholder="" required> <!--aplica estilos predeterminados, hace q no se salga de la cajita el texto, lo hace responsivo-->
                <label for="numbr2" class="form-label">Número 2:</label>
            </div>
            <!-- <div class="input-group"> pipipi este estaba más bonito :/ pero pidio radio pipipipi
                <select class="form-select" name="option" id="option" aria-label="optionbutton">
                    <option selected>Operación...</option>
                    <option value="sumar">Sumar</option>
                    <option value="restar">Restar</option>
                    <option value="multiplicar">Multiplicar</option>
                    <option value="dividir">Dividir</option>
                </select>
                <button class="btn btn-outline-success" type="submit" name="submit">Calcular</button>
            </div>  -->
            <fieldset class="border rounded p-3 mb-3"> <!-- crea una cajita para englobar los inputs de radio con un padding y un margen que de acuerdo al numero modifica el elemento-->
                <legend class="float-none w-auto px-2 text-center">Selecciona una operación</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="option" id="sumar" value="sumar" required>
                    <label class="form-check-label" for="sumar">Sumar</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="option" id="restar" value="restar" required>
                    <label class="form-check-label" for="restar">Restar</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="option" id="multiplicar" value="multiplicar" required>
                    <label class="form-check-label" for="multiplicar">Multiplicar</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="option" id="dividir" value="dividir" required>
                    <label class="form-check-label" for="dividir">Dividir</label>
                </div>
            </fieldset>
            <div class="d-grid"> <!-- permite que el div se convierta en grid y así poder alinear/distribuir/modificar el tamaño y posición del elemento-->
            <button class="btn btn-outline-success" type="submit" name="submit">Calcular</button>
            </div>
        </form>
        </div>
    </body>
</html>
